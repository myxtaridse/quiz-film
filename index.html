<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css" crossorigin="">

    <link rel="stylesheet" href="style-2.css">
    <title>Quiz (Викторина)</title>

<body>
    <div class="main-container">

            <div class="answers-and-image-container">

                </div>

                </div>
            </div>
        
        
            <!--<div class="arrow-left arrow-container" id="back-btn">
                <i class="ri-arrow-left-fill arrow"></i>
            </div>-->
            <button class="arrow-right arrow-container" id="next-btn" type="submit">
                <div class="text-arrow">Далее</div>
                <i class="ri-arrow-right-fill arrow"></i>
            </button>

        </div>
    </div>

    <script src="script.js"></script>
